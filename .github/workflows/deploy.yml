name: Deploy Aki Chatbot

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./client # Sửa lại working-directory

      - name: Build frontend
        run: npm run build
        working-directory: ./client # Sửa lại working-directory
        env:
          CI: ""
          NODE_OPTIONS: "--openssl-legacy-provider" # Thêm dòng này để fix lỗi OpenSSL

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/build

  deploy-backend:
    runs-on: ubuntu-latest
    # needs: deploy-frontend # Cân nhắc bỏ nếu không cần thiết
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install backend dependencies
        run: npm install
        working-directory: ./backend # Sửa lại working-directory

      # Xóa phần Build backend nếu backend không cần build
      - name: Build backend
        run: npm run build  # Sửa câu lệnh build cho phù hợp nếu cần
        working-directory: ./backend # Sửa lại working-directory

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          api-key: ${{ secrets.RENDER_API_KEY }}
          service-id: ${{ secrets.RENDER_SERVICE_ID }}